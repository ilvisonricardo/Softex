<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ilvison Ricardo">
    <meta name="description" content="Formulário na Web">
    <link rel="stylesheet" type="text/css" href="Estilos/cadastro.css" media="screen">
    <link rel="icon" type="image/x-icon" href="Imagens/icone.png">
    <title>IRSAL Agência de Viagem - Cadastro</title>
</head>
<body>
    <main>   
        <section class="formulario-principal">
            <div>
                <img class="imagem" src="Imagens/principal.png" alt="Logo da Agência.">
            </div>
            <div>
                <h1 id="titulo">Solicite o seu orçamento</h1>
                <p id="subtitulo">Complete com suas informações:</p>
                <br>
            </div>
        </section>
        <section class="formulario-principal">
            <form>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" nome="nome" id="nome" required>
                    </div>
                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" nome="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset>
                <div class="campo">
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" nome="email" id="email" required>
                </div>
                <div class="campo">
                    <label><strong>Você já visitou esses Países?</strong></label>
                    <label>
                        <input type="radio" nome="form" value="Portugal" checked>Portugal
                    </label>
                    <label>
                        <input type="radio" nome="form" value="Franca">França
                    </label>
                    <label>
                        <input type="radio" nome="form" value="Espanha">Espanha
                    </label>
                 
                </div>
                <div class="campo">
                    <label for="passaporte"><strong>Passaporte</strong></label>
                    <select id="passaporte">
                        <option selected disabled value="">Selecione</option>
                        <option>Sim</option>
                        <option>Não</option>
                    </select>
                </div>
                <fieldset class="grupo">
                    <div id="check">
                        <label><strong>Selecione os Idiomas que você fala:</strong></label><br><br>
                        <input type="checkbox" id="tecnologia1" value="Português">
                        <label for="idioma1">Português</label>
                        <input type="checkbox" id="tecnologia2" value="Francês">
                        <label for="idioma2">Francês</label>
                        <input type="checkbox" id="tecnologia3" value="Espanhol">
                        <label for="idioma3">Espanhol</label>
                    </div>
                </fieldset>
                <div class="campo">
                    <br>
                    <label><strong>Informe mais detalhes da sua viagem:</strong></label>
                    <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
                </div>
                <button class="botao" type="submit">Solicitar</button>
            </form>
        </section>
    </main>
   </body>
</html>
